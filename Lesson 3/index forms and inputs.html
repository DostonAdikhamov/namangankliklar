<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p> <hr>
        
        <label for="email" style="font-weight: bold;">Email
            <input type="email" name="email" placeholder="Enter Email">
        </label><br>
        <label for="password" style="font-weight: bold;">Password
            <input type="password" name="password" placeholder="Enter Password">
        </label><br>
        <label for="repeatPassword" style="font-weight: bold;">Repeat Password
          <input type="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
        </label>
        <h4>Gender</h4>
        <label for="male"> Male
            <input type="radio" name="gender">
        </label>
        <label for="female"> Female
            <input type="radio" name="gender">
        </label><br>
        <label for="remember">
            <input type="checkbox">Remember me
        </label>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
    <button>Cancel</button> <input type="button" value="Sign Up">
</form>



</body>
</html>
